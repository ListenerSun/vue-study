<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <p v-if="ok">我爱你</p>
  <p v-else>我不爱你</p>
  <p v-show="ok">I Love You ！</p>
  <button @click = "update"> 切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#demo',
    data: {
      ok: true
    },
    methods: {
      update(){
        this.ok = !this.ok;
      }
    }
  })
</script>
</body>
</html>
