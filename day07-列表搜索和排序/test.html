<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_列表搜索和排序</title>
</head>
<body>
<!--
1. 计算属性
  在computed属性对象中定义计算属性的方法
  在页面中使用{{方法名}}来显示计算的结果
2. 监视属性:
  通过通过vm对象的$watch()或watch配置来监视指定的属性
  当属性变化时, 回调函数自动调用, 在函数内部进行计算
3. 计算属性高级:
  通过getter/setter实现对属性数据的显示和监视
  计算属性存在缓存, 多次读取只执行一次getter计算
-->
<div id="demo">
  <input v-model="searchName">
    <ul>
      <li v-for="(p,index) in fPersons">
        {{p.name}}--------{{p.age}}
      </li>
    </ul>
  <button @click = "setOrderType(0)">按照年龄升序</button>
  <button @click = "setOrderType(1)">按照年龄降序序</button>
  <button @click = "setOrderType(2)">按照年龄原来顺序</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const  vm  = new Vue({
    el: '#demo',
    data: {
      searchName:'',
      orderType: '',
      persons: [
        {name:'sqt',age:13},
        {name:'sqz',age:14},
        {name:'srt',age:18},
        {name:'ly',age:12},
        {name:'cl',age:11}
      ]
    },
    methods:{
      setOrderType(orderType){
        this.orderType = orderType;
      }
    },

    // 计算属性配置: 值为对象
    //什么时候执行: 1:初始化的时候执行 2:相关属性变化时候
    computed: {
      fPersons(){
        const {searchName,persons,orderType} = this;
        let personsResult;
        personsResult = persons.filter(p => p.name.indexOf(searchName) != -1)
        if (orderType != 2){
          personsResult.sort(function (p1,p2) {
            if (orderType == 0){
              return p1.age-p2.age;
            }else {
              return p2.age-p1.age;
            }

          })
        }
        return personsResult;
      },



    }
  })


</script>
</body>
</html>
