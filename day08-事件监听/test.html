<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="demo">

    <h2>1. 绑定监听</h2>
    <button @click="test01"> test01</button>
    <button @click="test02('abc')"> test02</button>
    <button @click="test03('abc',$event)"> test03</button>

    <h2>2. 事件修饰符</h2>
    <a href="http://www.baidu.com" @click.prevent="test04">百度一下</a>
    <div style="width: 200px;height: 200px;background: red" @click="test05">
        <div style="width: 100px;height: 100px;background: blue" @click.stop="test06"></div>
    </div>

    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup.13="test07">
    <input type="text" @keyup.enter="test07">

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {},
        methods: {
            test01(event) {
                alert(event.target.innerHTML)
            },
            test02(text) {
                alert(text)
            },
            test03(msg, event) {
                alert(msg + '-----' + event.target.innerHTML)
            },
            test04() {
                alert('点击了链接')
            },
            test05() {
                alert("out")
            },
            test06() {
                alert("input")
            },
            test07() {
                alert(event.target.value)
            }

        }
    })

</script>
</body>
</html>
