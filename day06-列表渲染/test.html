<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul >
    <li v-for="(p,index) in persons" :key="index">
      {{index}}----{{p.name}}-----{{p.age}}
      <button @click="update(index,{name: 'txy',age: 10})">更新</button>
      <button @click="deleteP(index)">删除</button>
    </li>
  </ul>


  <h2>测试: v-for 遍历对象</h2>

  <ul>
    <li v-for="(item, key) in persons[1]" :key="key">{{key}}={{item}}</li>
  </ul>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: "#demo",
    data: {
      persons: [
        {name:'sqt',age:13},
        {name:'ly',age:12},
        {name:'cl',age:11}
      ]
    },
    methods:{

      update(index,item){
        // this.persons[index] = item// 更新修改的时 数组内部元素发生了变化，但是没有调用变异方法
        this.persons.splice(index,1,item)// 更新修改的时 数组内部元素发生了变化，调用了变异方法
      },
      deleteP(index){
        this.persons.splice(index,1);
      }
    }
  })
</script>
</body>
</html>
